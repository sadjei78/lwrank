<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWRank Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        #console-output { background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>LWRank Loading Test</h1>
    <div id="test-results"></div>
    <h2>Console Output</h2>
    <div id="console-output"></div>

    <script>
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleOutput = document.getElementById('console-output');
        const testResults = document.getElementById('test-results');

        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
        }

        function addTestResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            testResults.appendChild(div);
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
            addTestResult(`ERROR: ${args.join(' ')}`, 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
            addTestResult(`WARNING: ${args.join(' ')}`, 'warning');
        };

        // Test imports
        async function testImports() {
            try {
                addTestResult('Testing OCR Service import...', 'warning');
                const { OCRService } = await import('http://localhost:5174/src/js/ocr-service.js');
                addTestResult('‚úÖ OCR Service imported successfully', 'success');
                
                const ocrService = new OCRService();
                addTestResult('‚úÖ OCR Service instantiated successfully', 'success');
                
                addTestResult('Testing OCR Rankings Manager import...', 'warning');
                const { OCRRankingsManager } = await import('http://localhost:5174/src/js/rankings-manager.js');
                addTestResult('‚úÖ OCR Rankings Manager imported successfully', 'success');
                
                addTestResult('‚úÖ All imports successful', 'success');
                
            } catch (error) {
                addTestResult(`‚ùå Import error: ${error.message}`, 'error');
                console.error('Import error:', error);
            }
        }

        // Test Supabase
        async function testSupabase() {
            try {
                addTestResult('Testing Supabase connection...', 'warning');
                const { supabase } = await import('http://localhost:5174/src/js/supabase-client.js');
                
                const { data, error } = await supabase
                    .from('rankings')
                    .select('commander')
                    .limit(1);
                    
                if (error) {
                    addTestResult(`‚ö†Ô∏è Supabase query error: ${error.message}`, 'warning');
                } else {
                    addTestResult('‚úÖ Supabase connection successful', 'success');
                }
            } catch (error) {
                addTestResult(`‚ùå Supabase test error: ${error.message}`, 'error');
            }
        }

        // Run tests
        async function runTests() {
            addTestResult('üß™ Starting application tests...', 'warning');
            await testImports();
            await testSupabase();
            addTestResult('üèÅ Tests completed', 'success');
        }

        // Start tests
        runTests();
    </script>
</body>
</html>
